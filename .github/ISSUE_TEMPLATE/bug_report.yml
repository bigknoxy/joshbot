name: Bug Report
description: Report a bug to help us improve joshbot.
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug here...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. First step
        2. Second step
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead.
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: OS
      description: Operating system (e.g., Linux, macOS, Windows)
      placeholder: e.g., Linux, macOS
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version
      description: Go version (run `go version`)
      placeholder: e.g., go1.24
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: joshbot version you are using
      options:
        - latest (main branch)
        - v0.x.x
        - built from source
    validations:
      required: true
